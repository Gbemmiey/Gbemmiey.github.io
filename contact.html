<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="contact.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Oluwagbemileke Femi Oyeyoade">
    <meta name="keywords" content="Python, SQL, Portfolio, Java">
    <meta name="description" content="A portfolio website created by 
    Oluwagbemileke Femi Oyeyoade containing name, pictures, 
    experience, education and projects">

    <link rel="shortcut icon" href="images/favicon.ico" />

    <title>Contact me!</title>
</head>

<body>
    <header>
        <h1 id="contact_heading">Contact</h1>
    </header>

    <form action="/submit" method="post">
        <label for="email">Email</label>
        <input type="email" name="email" id="email_field" placeholder="Email">
        <label for="message">Additional Remarks</label>
        <textarea name="message" id="message_field" placeholder=" Your message""></textarea>
        <input type="button" value="Submit" id="submit_button">
    </form>
</body>

</html>
